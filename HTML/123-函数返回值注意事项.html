      // 判断一个数是否是素数(只能被1和自身整除的数)
      const a = prompt("请输入一个数") - 0;

      function vertifyValue(a) {
        let flag = false;
        for (let i = 2; i < a; i++) {
          if (a % i === 0) {
            flag = true;
          }
        }
        return flag;
      }
