<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const people = prompt("请输入班级人数") - 0;
      let score = 0;
      for (let i = 0; i < people; i++) {
        score += prompt("输入成绩") - 0;
      }
      console.log("全班平均成绩：" + score / people);
      const average = score / people;
      console.log(average);
    </script>
  </head>
  <body></body>
</html>
