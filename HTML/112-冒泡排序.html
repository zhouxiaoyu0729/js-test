<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 冒泡排序
      let arr = [4, 1, 2, 5, 6];
      for (let i = 1; i <= arr.length - 1; i++) {
        for (let k = 0; k < arr.length - i; k++) {
          if (arr[k] > arr[k + 1]) {
            let temp = 0;
            temp = arr[k];
            arr[k] = arr[k + 1];
            arr[k + 1] = temp;
          }
        }
      }
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
