<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.多分支语句   多个条件选择不同的语句执行 得到不同的结果
      let score = prompt('请输入分数');
      if (90 <= score && score <= 100) {
        alert("A");
      } else if (80 <= score) {
        alert("B");
      } else if (70 <= score ) {
        alert("C");
      } else if (60 <= score) {
        alert("D");
      } else {
        alert("E");
      }
    </script>
  </head>
  <body></body>
</html>
