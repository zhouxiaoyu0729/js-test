<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script>
      // 1.求1-100之间所有数的平均值
      let sum = 0;
      let avg = 0;
      for (let i = 0; i <= 100; i++) {
        sum +=i;
      }
      avg = sum / 100;
      console.log("平均值为"+avg);
      // 2、求1-100之间所有偶数和奇数的和

      let even = 0;
      let odd = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 2 === 0) {
          even +=i;
        } else {
          odd += i;
        }
      }
      console.log("偶数和："+even+"奇数和："+odd);

      // 3. 求1-100之间的所有能被3整除的数字的和
      let num = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 3 === 0) {
          num +=i;
      }
    }
    console.log("不能整除的值为："+num)
    </script>

</html>
