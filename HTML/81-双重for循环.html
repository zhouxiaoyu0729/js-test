<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //  5行5列星

      for (let i = 0; i < 5; i++) {
        let str = "";
        for (let k = 0; k < 5; k++) {
          str += "♥";
        }
        console.log(str);
      }

      for (let i = 0; i < 10; i++) {
        let sum = "";
        for (let m = i; m < 10; m++) {
          sum += "♥";
        }
        console.log(sum);
      }

      for (let i = 0; i < 10; i++) {
        let sum = "";
        for (let m = 0; m <= i; m++) {
          sum += "♥";
        }
        console.log(sum);
      }
    </script>
  </head>
  <body></body>
</html>
