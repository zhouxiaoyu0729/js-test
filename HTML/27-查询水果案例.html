<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let fruit = prompt("请输入水果的名字");
      switch (fruit) {
        case "苹果":
          alert("单价为6元/斤");
          break;
        case "香蕉":
          alert("单价为3元/斤");
          break;
        case "草莓":
          alert("单价为20元/斤");
          break;
          default:
              alert('暂无价格');
      }
    </script>
  </head>
  <body></body>
</html>
